<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="beer-bar.css" type="text/css">
</head>
<body class="text-success">
    <main id="main">
        <nav class="navbar navbar-expand-lg" id="navBar">
            <div class="container-fluid" id="navContainer">
            <a class="navbar-brand fs-4" href="#" id="barBtn">Beer bar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fs-5" aria-current="page" href="#" id="beersBtn">Beers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="#" id="randomBtn">Random beer</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2 text-success" type="search" placeholder="Write here" aria-label="Search" id="userInput">
                <button class="btn" type="submit" id="searchBtn">Search</button>
                </form>
            </div>
            </div>
        </nav>

        <section id="blank-space">
            <select class="form-select border-success text-success" style="width: auto;" aria-label="Default select example" id="items-num-selection">
                <option selected disabled>Beers per page</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
            </select>

            <select class="form-select border-success text-success" style="width: auto;" aria-label="Default select example" id="items-sort">
                <option selected disabled>Sort by</option>
                <option value="name-asc">Name (ascending)</option>
                <option value="name-de">Name (descending)</option>
                <option value="alcohol-asc">Alcohol % (ascending)</option>
                <option value="alcohol-de">Alcohol % (descending)</option>
                <option value="bitterness-asc">Bitterness (ascending)</option>
                <option value="bitterness-de">Bitterness (descending)</option>
                <option value="production-date-asc">Production date (ascending)</option>
                <option value="production-date-de">Production date (descending)</option>
            </select>
        </section>

        <section class="text-center" id="writing-space">
            <h1>Hello, this is beer world!</h1>
            <br>
            <h5>This is a simple beer page, you can get all the information for beers here.</h5>
            <h5>Explore beers in the "Beers" section, or get a "Random beer" - it's on us! :)</h5>
            <br>
            <img src="https://th.bing.com/th/id/OIP.U0wQStKBpdL2c_lESF6O_QHaE8?rs=1&pid=ImgDetMain" alt="Beer image" id="home-page-image">
        </section>
        <section class="text-center">
            <button type="button" class="btn btn-outline-success" id="previous-button">Previous</button>
            <span class="fw-semibold fs-5" id="page-info"></span>
            <button type="button" class="btn btn-outline-success" id="next-button">Next</button>
        </section>
        <br>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/app.js" type="module"></script>
</body>
</html>
